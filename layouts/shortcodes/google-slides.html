{{ $slides := .Get "token" }}
{{ $width := default "767" (.Get "width") }}
{{ $height := default "463" (.Get "height") }}

<div>
  <iframe
    src="https://docs.google.com/presentation/d/{{$slides}}/embed?start=false&loop=false&delayms=30000"
    frameborder="0"
    width="{{$width}}"
    height="{{$height}}"
    allowfullscreen="true"
    mozallowfullscreen="true"
    webkitallowfullscreen="true"
  ></iframe>
</div>
